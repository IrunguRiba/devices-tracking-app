<div class="device-button-wrapper" *ngIf="!isAddDeviceFormOpen">
  <button class="openDeviceFormBtn" (click)="openAddDeviceForm()"> 
    <div class="svg-wrapper-1">
      <div class="svg-wrapper"> 
        <img [src]="addPic" id="AddDeviceimg"> 
      </div>
    </div>
    <span>New Device</span>
  </button>

  <button class="openDeviceFormBtn" (click)="openEditDeviceForm()"> 
    <div class="svg-wrapper-1">
      <div class="svg-wrapper"> 
        <img [src]="editPic" id="AddDeviceimg"> 
      </div>
    </div>
    <span>Edit Device Info</span>
  </button>
</div>

<div *ngIf="!isAddDeviceFormOpen">
  <hr class="nav-divider" (click)="openAddDeviceForm()">
  <h2 id="myDevices">My Devices</h2>
</div>

  <div class="container" *ngIf="!isAddDeviceFormOpen">
    <div class="data">
      <p>Iphone 12 pro max</p>
    </div>
  
    <div class="card">
      <span class="active-text">
        ACTIVE
        <br>
      Location
        <img [src]="sharePic" alt="Active Devices" class="stat-icon">
      </span>

   
    </div>
    <p><strong>[</strong> 12.6566666 &nbsp; <strong> </strong> 36.3454555]</p>
<h5> Sunday 12:01:48</h5>
  </div>
  
  <hr class="nav-divider">

<form class="addDeviceForm" [formGroup]="registerNewDeviceForm" (ngSubmit)="onRegisterNewDevice()" *ngIf="isAddDeviceFormOpen">
  <p>New Device Information</p>

  <div class="input-group">
    <input id="deviceName" type="text" formControlName="name" />
    <label for="deviceName">Device Name</label>
  </div>

  <div class="input-group">
    <input id="deviceType" type="text" formControlName="type" />
    <label for="deviceType">Type</label>
  </div>

  <div class="input-group">
    <input id="deviceModel" type="text" formControlName="model" />
    <label for="deviceModel">Model</label>
  </div>

  <div class="input-group">
    <input id="deviceDescription" type="text" formControlName="description" />
    <label for="deviceDescription">Description</label>
  </div>

  <div class="input-group">
    <input id="deviceUser" type="text" formControlName="userId" />
    <label for="deviceUser">User</label>
  </div>

  <button id="addBtn" type="submit" [disabled]="!registerNewDeviceForm.valid">Add Device Info</button>
</form>
