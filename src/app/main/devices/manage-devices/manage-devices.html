<app-back-button></app-back-button>


<div class="loading-container">

  <app-spining-loader *ngIf="loading"></app-spining-loader>
</div>

<div class="card" *ngIf="!loading">
    <h1 id="title">My current Devices</h1>
  
    <p class="device" *ngFor="let device of deviceName"> 
      <span class="device-name">{{ device }}</span>      
      <span class="buttons">
        <button class="btn" >Remove</button>
        <button class="btn" (click)="goToAllDevicesMap()">Report Lost</button>
      </span>
    </p>
  </div>
